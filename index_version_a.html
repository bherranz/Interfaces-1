<!DOCTYPE html>
<html lang="es">
<head>
	<title>Operación Mochilera</title>
	<link rel="stylesheet" type="text/css" href="style/style_version_a.css">
</head>
<body>
	<header>
		<div class="contenedor-header">
			<h1>Operación Mochilera</h1>
			<nav>
				<ul>
					<li><a href="#" onclick="window.location.href='index_main_page.html'">Inicio</a></li>
					<li><a href="#">Experiencias</a></li>
					<li><a href="#">Novedades</a></li>
					<li><a href="#">Consejos</a></li>
				</ul>
			</nav>
			<div class="contenedor-idioma-logo">
				<img src="images/logo.png" alt="logo" class="icono">
				<select>
					<option>Castellano</option>
					<option>Inglés</option>
					<option>Catalán</option>
					<option>Francés</option>
					<option>Alemán</option>
				</select>
			</div>
		</div>
	</header>

	<main>
		<section class="formulario-registro">
			<div><h1>Registro de nuevos usuarios</h1></div>
			<div><input type="text" placeholder="Nombre"/></div>
			<div><input type="text" placeholder="Apellidos"/></div>
			<div><input type="email" placeholder="Correo electrónico"/></div>
			<div><input type="email" placeholder="Confirmar correo"/></div>
			<div><label for="fecha">Fecha de nacimiento</label></div>
			<div><input type="date" id="fecha" name="fecha"/></div>
			<div><input type="text" placeholder="Login"/></div>
			<div><input type="password" placeholder="Password"/></div>
			<div><label for="foto" id="label-for-foto">Subir imagen de perfil</label></div>
			<div><input type="file" id="foto" name="foto" ></div>
			<div><input type="checkbox" id="politica" name="politica"><label for="politica">Acepto la <a href="">Política de privacidad</a></label></div>
			<div><button onclick="window.location.href='index_version_b.html'">Guardar datos y acceder</button></div>
		</section>
	</main>
	<footer>
		<div class="footer-grid">
			<p>© 2025 Operación Mochilera</p>
			<nav>
				<ul class="footer-text">
					<li><a href="#">Sobre nosotros</a></li>
					<li><a href="#">Política de Cookies</a></li>
					<li><a href="#">Política de privacidad</a></li>
					<li><a href="#">Ayuda</a></li>
				</ul>
			</nav>
			<div>
				<a href="#"><img src="images/instagram.png" class="icono" alt="logo de instagram"></a>
				<a href="#"><img src="images/facebook.png" class="icono" alt="logo de facebook"></a>
				<a href="#"><img src="images/tiktok.png" class="icono" alt="logo de tik tok"></a>
			</div>
		</div>
		<div class="newsletter-footer">
			<p>¡Suscríbete a nuestra Newsletter!</p>
			<form>
				<input type="email" placeholder="Introduce tu email" required>
				<button type="submit">Suscribirse</button>
			</form>
		</div>
	</footer>
</body>
</html>
